  <body>
    <pre id="diagram" class="mermaid"></pre>

    <script type="module">
      import mermaid from './mermaid.esm.mjs';
      import { layouts } from './mermaid-layout-elk.esm.mjs';
      mermaid.registerLayoutLoaders(layouts);
      mermaid.parseError = function (err, hash) {
        console.error('Mermaid error: ', err);
      };
      mermaid.initialize({
        startOnLoad: false,
        // look: 'handdrawn',
        layout: 'fixed',
        fontFamily: 'Kalam',
        sequence: {
          actorFontFamily: 'courier',
          noteFontFamily: 'courier',
          messageFontFamily: 'courier',
        },
        logLevel: 0,
      });
      mermaid.parseError = function (err, hash) {
        console.error('In parse error:');
        console.error(err);
      };
      let code = `
stateDiagram
  S:Stillas
  T:Tiger
  U:Ulv
  state Z {
    state X {
      Y:Ypsilon
    }
  }
  A

  S --> T: angrepp
  T --> U: Apa
  T --> V: Varg
        `;

      const positions = {
        nodes: {
          S: { x: 0, y: 0 },
          T: { x: 100, y: 100, width: 100, height: 100 },
          U: { x: 200, y: 200 },
          V: { x: 300, y: 120 },
          Z: { x: 300, y: 10, width: 160, height: 100 },
          X: { x: 300, y: 20, width: 80, height: 60 },
          Y: { x: 300, y: 30, width: 50, height: 20 },
          A: { x: 300, y: 75, width: 20, height: 20 },
        },
        edges: {
          edge0: {
            points: [
              { x: 0, y: 0 },
              { x: 50, y: 0 },
              { x: 100, y: 100 },
            ],
          },
          edge1: {
            points: [
              { x: 100, y: 100 },
              { x: 200, y: 200 },
            ],
          },
          edge2: {
            points: [
              { x: 100, y: 100 },
              { x: 175, y: 80 },
              { x: 200, y: 120 },
              { x: 300, y: 100 },
            ],
          },
        },
      };

      const { svg } = await mermaid.render('the-id-of-the-svg', code, undefined, positions);
      // console.log(svg);
      const elem = document.querySelector('#diagram');
      elem.innerHTML = svg;
    </script>
