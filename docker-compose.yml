services:
  mermaid:
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    working_dir: /mermaid
    mem_limit: '8G'
    ## was removed from development branch, check if it works
    ## remove docker-entrypoint.sh before merge if not needed
    ## have not figured out yet, but without entrypoint
    ## commands in run script such as pnpm are not found
    entrypoint: ./docker-entrypoint.sh
    environment:
      - NODE_OPTIONS=--max_old_space_size=8192
    volumes:
      - ./:/mermaid
      - root_cache:/root/.cache
      - root_local:/root/.local
      - root_npm:/root/.npm
      - /tmp:/tmp
    ports:
      - 9000:9000
      - 3333:3333
  cypress:
    image: cypress/included:13.7.3
    stdin_open: true
    tty: true
    working_dir: /mermaid
    mem_limit: '2G'
    entrypoint: cypress
    environment:
      - DISPLAY
    volumes:
      - ./:/mermaid
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host

volumes:
  root_cache:
  root_local:
  root_npm:
